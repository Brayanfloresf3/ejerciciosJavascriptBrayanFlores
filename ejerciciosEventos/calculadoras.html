<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <title>Conversores</title>
</head>

<body>
    <div class="container-fluid d-flex flex-column justify-content-around align-items-center">

        <!-- Calcular IMC -->
        <div class="d-flex align-items-center">
            <div>
                <h2>Calcular √çndice de Masa Corporal (IMC)</h2>
                <div class="mb-3">
                    <label for="estatura" class="form-label">Estatura (cm)</label>
                    <input type="number" class="form-control" id="estatura" placeholder="170">
                </div>
                <div class="mb-3">
                    <label for="peso" class="form-label">Peso (kg)</label>
                    <input type="number" class="form-control" id="peso" placeholder="62">

                </div>
                <div class="d-flex justify-content-between">
                    <input class="form-control" type="number" id="resultado" placeholder="Resultado" disabled>

                    <button type="button" class="btn btn-primary" id="calcular">Calcular</button>
                </div>
            </div>

        </div>

        <!-- Conversor de moneda -->
        <div class="d-flex align-items-center">
            <div>
                <h2>Conversor de Moneda</h2>
                <div class="mb-3">
                    <label for="pesos" class="form-label">Pesos Colombianos</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text">COP$</span>
                        <input type="number" class="form-control" id="pesos">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="dolar" class="form-label">Dolar Estadounidense</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text">USD$</span>
                        <input type="number" class="form-control" id="dolar">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/calculadoras.js"></script>
</body>

</html>
