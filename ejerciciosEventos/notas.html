<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <title>Block de Notas</title>
</head>

<body>
    <main class="vh-100">
        <!-- crear notas -->
        <h2 class="my-3 mx-1">Crear Nueva Nota</h2>
        <div class="d-flex flex-wrap my-4">
            <div class="mb-3">
                <input type="text" class="form-control mb-3" id="inputTitulo" placeholder="Titulo">
                <textarea class="form-control" id="inputTexto" rows="4" placeholder="Escriba su nota aqui"></textarea>
            </div>

            <div id="Botones" class="d-flex flex-column align-items-center justify-content-around">
                <div><button type="button" class="btn btn-danger mx-3" onclick="limpiarCampos()">Limpiar</button></div>
                <div><button type="button" id="guardar" class="btn btn-success" onclick="crearNota()">Guardar</button>
                </div>
            </div>
        </div>
        <!-- buscar y checkbox -->

        <form class="d-flex px-2" role="search" style="width: 61vw;">
            <input id="input" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit" id="buscar">Buscar</button>
        </form>

        <div class="form-check form-switch py-2 mx-2">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Mostrar tareas realizadas</label>
        </div>

        <!--  contenedor notas -->

        <div class="d-flex justify-content-around py-3 flex-wrap" id="container">

        </div>


        <script src="/notas.js"></script>
    </main>
    <footer>
        <p>Created by: Brayan Flores</p>
    </footer>
</body>

</html>
